<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="This is an Huddle Langind Page with Single Introductory Section"/>
  <meta name="keywords" content="Frontend Mentor, Huddle Langind Page with Single Introductory Section, davidochoa.dev"/>
  <meta property="og:title" content="Huddle Langind Page with Single Introductory Section" />
  <meta property="og:description" content="Huddle Langind Page with Single Introductory Section solution by davidochoadev"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/3b2cdd4eaa.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="logo__container">
    <img src="./images/logo.svg" alt="Huddle Logo" class="logo"/>
  </header>
  <main class="main__container">
    <figure class="mockup__container">
      <img src="./images/illustration-mockups.svg" class="mockup" alt="" aria-hidden="true">
    </figure>
    <section class="content__section">
      <h1 class="content__title">Build The Community Your Fans Will Love</h1>
      <p class="content__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="button__register">
        Register
      </button>
    </section>
    <div class="socials__container">
      <span class="facebook__container hovering">
        <i class="fa-brands fa-facebook-f"></i>
      </span>
      <span class="twitter__container hovering">
        <i class="fa-brands fa-twitter"></i>
      </span>
      <span class="instagram__container hovering">
        <i class="fa-brands fa-instagram"></i>
      </span>
    </div>
  </main>

  <footer class="author__section">
      <a href="https://davidochoa.fly.dev" target="_blank" class="author__anchor">davidochoa.dev</a>
      <span class="author__spacer">|</span>
      <a href="https://github.com/davidochoadev/huddle-landing-page-with-single-introductory-section" class="author__anchor">Source Code</a>
  </footer>
</body>
</html>
